    {{content-for "body-footer"}}

    <div class="ember-load-indicator">
      <style>
        html, body { height: 100%; }
        .ember-load-indicator {
          display: flex;
          align-items: center;
          width: 100%;
          height: 100%;
        }
        .ember-load-indicator .wrapper { width: 100%; }
        .ember-load-indicator .spinner {
          width: 120px;
          height: 40px;
          margin: 0 auto;
          box-sizing: content-box;
          animation: loading .4s ease-out infinite alternate;
        }
        .ember-load-indicator .spinner img { width: 100%; height: 100%; }
        .ember-load-indicator .text { text-align: center; }

        @keyframes loading {
          0% {
            transform: translateY(0);
            width: 135px;
            height: 30px;
            padding-top: 10px;
          }
          20% {
            transform: translateY(0);
            width: 120px;
            height: 40px;
            padding-top: 0;
          }
          100% {
            transform: translateY(-25px);
            height: 40px;
          }
        }
      </style>

      <div class="wrapper">
        <div class="spinner"><img src="{{rootURL}}assets/images/logo-white.png" alt="BCA Logo"></div>
        <div class="text">loading</div>
      </div>
    </div>
